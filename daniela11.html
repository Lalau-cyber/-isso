<body>
    <script>

var altura = Number(prompt("escreva sua altura: "))
var peso = Number(prompt("escreva seu peso: "))

var IMC = (peso /  (altura * altura))

if(IMC < 18.5){
    alert("vc esta abaixo do peso")
}
    else if(IMC >= 18.5 && IMC<= 24.9){
        alert("peso ideial")
    }
else if(IMC >= 25.0 && IMC <=29.9 ){
    alert("levemente acima do peso")
}
else if( IMC >=30.0){
    alert("vc esta obeso")
}




    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Faça um algoritmo que leia 10 números inteiros e calcule o somatório dos
    números negativos.-->
<script>

let cont = 1
let valor
let soma = 0

while(cont <= 10){
    valor = Number(prompt("digte um numero:"))

    if(valor < 0){
        alert("numero negativo")
        soma = soma + valor
    }
    cont = cont + 1
    alert(soma)
}




</script>

</body>
</html>

<div class="tela1">
    <button id="azul">Azul</button>
    <button id="verde">Verde</button>
  </div>
  <div class="tela2">
  <button id="vermelho1">vermelho</button>
  </div>
  <div class="tela3">
  <button id="vermelho2">vermelho</button>
  </div>
  
<style>

body{
    display: flex;
    align-items: center;
    justify-content: center;
}



  .tela1{
  background-color: red;
  height: 100px;
  width: 100px;
  }
  .tela2{
  background-color: blue;
  height: 100px;
  width: 100px;
  display: none;
  }
  .tela3{
  background-color: green;
  height: 100px;
  width: 100px;
  display: none;
  }
</style> 
  
<script> 
    const tela1 = document.querySelector('.tela1');
    const tela2 = document.querySelector('.tela2');
    const tela3 = document.querySelector('.tela3');
  
  
  
  
    document.getElementById('azul').onclick = function () {
      tela1.style.display = 'none';
      tela2.style.display = 'inline-block';
      tela3.style.display = 'none';
    };
  
  
  
  
    document.getElementById('verde').onclick = function () {
      tela1.style.display = 'none';
      tela2.style.display = 'none';
      tela3.style.display = 'inline-block';
    };
  
  
  
  
    document.getElementById('vermelho1').onclick = function () {
      tela1.style.display = 'inline-block';
      tela2.style.display = 'none';
      tela3.style.display = 'none';
    };
  
  
  
  
    document.getElementById('vermelho2').onclick = function () {
      tela1.style.display = 'inline-block';
      tela2.style.display = 'none';
      tela3.style.display = 'none';
    };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var num1, num2, diferenca, Nmaior, Nmenor

num1 = parseFloat(prompt("digite o primeiro numero:"))
num2 = parseFloat(prompt("digite o segundo numero: "))


if(num1 > num2){
   Nmaior = num1
   Nmanor = num2
}
else if(num2 > num1){
    Nmaior = num2
    Nmenor = num1
}
diferenca = Nmaior - Nmenor
alert("a diferença entre os dois números é: "+ diferenca)


    </script>
</body>
</html>

<body>
    <script>

var atender = prompt("quantos animais no pet shop você atendeu hoje?")

if(atender < 20){
    alert("você atendeu pouco, o pet shop esta ocioso e com poucos clientes")
}
else if(atender >= 20 && atender <=30){
    alert("você atendeu boa quantidade, o pet shop esta normal")

}
else {
alert("você atendeu muitos animais e tem muito trabalho pela frente, esta com uma carga alta de demandas")
}













    </script>
</body>

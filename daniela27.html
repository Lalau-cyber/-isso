<body>
   <script>


//. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa
//deverá calcular e mostrar 
//a. A menor altura do grupo
//b. A maior altura do grupo

for (let i = 0; i < 15; i++) {
   
    let altura = parseFloat(prompt("Digite a altura da pessoa " + (i + 1) ));
   
}

menor_altura = min(alturas)
maior_altura = max(alturas)

alert("A menor altura do grupo é: " + menor_altura + " metros");
alert("A maior altura do grupo é: " + maior_altura + " metros");
   </script> 
</body>
</html>


<div id="minhaDiv" class="estilo1">Ola</div>
<button id="botao">Trocar</button>

<style>


*{
margin:0;
padding:0;
box-sizing:border-box;
}

.estilo1 {

}

  background: blue;
}

</style>


<script>

});
</script>

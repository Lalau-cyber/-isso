    <script>

let par = []
let impar = []
let contador = 0

while(contador < 10){
let numero = Number(prompt("escreva um numero: "))

if(numero%2==0){
par.push(numero)
contador = contador +1
}
else if(numero%2!=0){
impar.push(numero)
contador = contador +1

}
}
console.log(`números pares: ${par}`)
console.log(`números impares: ${impar}`)

</script>

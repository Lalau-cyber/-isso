    <script>

var num = parseFloat(prompt("digite um numero qualquer: "))

if(num % 2 ==0){
    alert(num +" : número par ")
}
else{
    alert(num+" : número impar")
}

if(num > 0){
    alert(num+" :positivo")
    
}
else if(num < 0 ){
    alert(num+" :negativo")
}
else{
    alert("neutro")
}



    </script>
